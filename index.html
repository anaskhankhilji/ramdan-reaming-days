    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Time Remaining Until Ramadan</h1>
        <div id="countdown">
            <div class="time" id="days">
                <span id="days-number">0</span>
                <span>Days</span>
            </div>
            <div class="time" id="hours">
                <span id="hours-number">0</span>
                <span>Hours</span>
            </div>
            <div class="time" id="minutes">
                <span id="minutes-number">0</span>
                <span>Minutes</span>
            </div>
            <div class="time" id="seconds">
                <span id="seconds-number">0</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

</body>
